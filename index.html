<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="pad"></div>
        <div class="sidebar">
            <div class="icon">
                <img src="images/view-dashboard.svg" alt="dashboard">
            </div>
            <p>Dashboard</p>
            <div class="icon">
                <img src="images/home.svg" alt="home">
            </div>
            <p>Home</p>
            <div class="icon">
                <img src="images/card-account-details-outline.svg" alt="profile">
            </div>
            <p>Profile</p>
            <div class="icon">
                <img src="images/message.svg" alt="messages">
            </div>
            <p>Messages</p>
            <div class="icon">
                <img src="images/clock-time-three.svg" alt="history">
            </div>
            <p>History</p>
            <div class="icon">
                <img src="images/note-multiple.svg" alt="tasks">
            </div>
            <p>Tasks</p>
            <div class="icon">
                <img src="images/account-group.svg" alt="communities">
            </div>
            <p>Communities</p>
            <div class="icon"></div>
            <p></p>
            <div class="icon">
                <img src="images/cog.svg" alt="settings">
            </div>
            <p>Settings</p>
            <div class="icon">
                <img src="images/help-box.svg" alt="support">
            </div>
            <p>Support</p>
            <div class="icon">
                <img src="images/shield-check.svg" alt="privacy">
            </div>
            <p>Privacy</p>
        </div>
        <div class="header">
            <div id="search">
                <img src="images/magnify.svg" alt="search">
                <textarea></textarea>
            </div>
            <div id="menu">
                <div class="item1">
                    <img id="bell" src="images/bell-ring-outline.svg" alt="">
                </div>
                <div class="item2">
                    <img id="cube" src="images/cube.avif" alt="">
                </div>
                <div class="item3">Mayo Berkley</div>
            </div>
            <div id="intro">
                <img src="images/cube.avif" alt="cube">
                <div>
                    <p>Hi there,</p>
                    <p>Mayo Berkley (@mayo)</p>
                </div>
            </div>
            <div id="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            content
        </div>
    </main>
</body>
</html>
